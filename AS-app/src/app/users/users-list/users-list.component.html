<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" data-toggle="modal" data-target="#addModal" class="btn btn-primary col-xs-2 glyphicon glyphicon-plus"></button>
                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <app-add-user></app-add-user>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <div class='input-group text'>
                            <input type="text" class="text form-control text-right">

                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>

                        </div>
                    </div>
                    <div class="col-xs-3 btn-lg pull-right text-right">
                        <strong>שם פרטי</strong>
                    </div>

                    <div class="col-xs-3 btn-lg pull-right text-right">
                        <strong>שם משתמש</strong>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="panel-body" style="background-color: #f2f2f2">
                    <div class="panel-group" id="accordion">
                        <span *ngFor="let us of userService.usersList" dir="rtl">
                            <span class="row">
                                <div class="col-xs-3 pull-right text-right ">
                                    <p class="font"> {{us.name}}</p>
                                </div>
                                <div class="col-xs-3 pull-right text-right ">
                                    <p class="font"> {{us.username}}</p>
                                </div>
                                <div class="col-xs-2 pull-right text-right "></div>
                                <div class="col-xs-4 pull-right text-right ">
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="onRemove(us)">מחק</button>
                                    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <h5 class="h5">למחוק את המשתמש</h5>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" (click)="SumbitRemove()" data-dismiss="modal">כן</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">לא</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" data-toggle="modal" data-target="#editModal" class="btn btn-warning" (click)="onEdit(us)">עדכן</button>
                                    <div class="modal" id="editModal" tabindex="-1" role="dialog">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <app-edit-user></app-edit-user>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-info" (click)="onView(us)">הצג</button>
                                    <!-- <div class="collapse text-right">
                                        <p>works</p>
                                    </div> -->
                                </div>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
