<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title text-center">
        <span class="text-right">עדכון משתמש קיים</span>
        <button type="button text-left" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </h3>
    </div>
    <div class="modal-body">
      <div class="row" dir="rtl">
        <div class="col-sm-12" id="cont1" dir="rtl">
          <form #f="ngForm" (ngSubmit)="onSumbit(f,Vper.checked,Dper.checked,Aper.checked,Freeze.checked)">
            <div class="row" dir="rtl">
              <div class="col-sm-8 pull-right" id="formdiv">
                <table class="table table-sm" dir="rtl">
                  <tr>
                    <td>
                      <label for="name" id="label">שם</label>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" ngModel name="name" [ngModel]="usServer.UserEditing.name" value="">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="phone" id="label">תלפון</label>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="tel" class="form-control" ngModel name="phone" [ngModel]="usServer.UserEditing.phone" value="">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="email" id="label">אי-מייל</label>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" ngModel name="email" [ngModel]="usServer.UserEditing.email" value="">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="username" id="label">שם משתמש</label>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" ngModel name="username" [ngModel]="usServer.UserEditing.username" [disabled]="usServer.UserEditing.username == 'admin' "
                          value="">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password" id="label">סיסמה</label>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" ngModel name="password" [ngModel]="usServer.UserEditing.password" value="">
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="col-sm-4 text-center" dir="rtl">
                <br>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="per"> הרשאה למתנדבים</label>
                  </div>
                  <div class="col-xs-12">
                    <mat-radio-group class="text-right" [disabled]="usServer.UserEditing.username == 'admin' ">
                      <mat-radio-button value="1" name="name1" [checked]="usServer.UserEditing.VolPer" #Vper required>כן</mat-radio-button>
                      <mat-radio-button value="2" name="name1" [checked]="!usServer.UserEditing.VolPer" required>לא</mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
                <br>
                <div class="row">
                  <label for="per"> הרשאה לתורמים</label>
                </div>
                <div class="row">
                  <mat-radio-group class="text-right" [disabled]="usServer.UserEditing.username == 'admin' ">
                    <mat-radio-button value="1" name="name2" [checked]="usServer.UserEditing.DonorPer" #Dper required>כן</mat-radio-button>
                    <mat-radio-button value="2" name="name2" [checked]="!usServer.UserEditing.DonorPer" required>לא</mat-radio-button>
                  </mat-radio-group>
                </div>
                <br>
                <div class="row">
                  <label for="per"> הרשאה למאומצים</label>
                </div>
                <div class="row">
                  <mat-radio-group class="text-right" [disabled]="usServer.UserEditing.username == 'admin' ">
                    <mat-radio-button value="1" name="name3" [checked]="usServer.UserEditing.AdoptPer" #Aper required>כן</mat-radio-button>
                    <mat-radio-button value="2" name="name3" [checked]="!usServer.UserEditing.AdoptPer" required>לא</mat-radio-button>
                  </mat-radio-group>
                </div>
                <br>
                <div class="row">
                  <label for="per">להקפיא חשבון </label>
                </div>
                <div class="row">
                  <mat-radio-group class="text-right" [disabled]="usServer.UserEditing.username == 'admin' ">
                    <mat-radio-button value="1" name="name4" [checked]="usServer.UserEditing.Freeze" #Freeze required>כן</mat-radio-button>
                    <mat-radio-button value="2" name="name4" [checked]="!usServer.UserEditing.Freeze" #Freeze>לא</mat-radio-button>
                  </mat-radio-group>
                </div>
                <br>
              </div>
            </div>
            <div class="modal-footer">
              <input name="Submit" type="submit" value="שמור" class="btn btn-primary">
              <button type="button" class="btn btn-danger" data-dismiss="modal">סגור</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
