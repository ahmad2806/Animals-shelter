<div class="row" dir="rtl">
  <div class="col-xs-12" id="cont1" dir="rtl">
    <div class="row">
    <div class="col-xs-12 text-center h1 btn-warning">עדכון משתמש</div>
  </div>
  <form #f="ngForm" (ngSubmit)="onSumbit(f,Vper.checked,Dper.checked,Aper.checked,Freeze.checked)">
    <div class="row" dir="rtl">
      <div class="col-xs-7" id="formdiv">
        <table class="table table-sm" dir="rtl">
          <tr>
            <td>
              <label for="name" id="label">שם</label>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ngModel name="name" [ngModel]="usServer.UserEditing.name" value="">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone" id="label">תלפון</label>
            </td>
            <td>
              <div class="form-group">
                <input type="tel" class="form-control" ngModel name="phone" [ngModel]="usServer.UserEditing.phone" value="">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email" id="label">אי-מייל</label>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ngModel name="email" [ngModel]="usServer.UserEditing.email" value="">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="username" id="label">שם משתמש</label>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ngModel name="username" [ngModel]="usServer.UserEditing.username" [disabled]="usServer.UserEditing.username == admin" value="">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="password" id="label">סיסמה</label>
            </td>
            <td>
              <div class="form-group">
                <input type="password" class="form-control" ngModel name="password" [ngModel]="usServer.UserEditing.password" value="">
              </div>
            </td>
          </tr>
        </table>
        <br>
      </div>
      <div class="col-xs-5" id="radiodiv" dir="rtl">
        <label class="radiolabel" for="volpermission">
          <b> הרשאה למתדבים </b>
        </label>
        <div>
          <input type="radio" name="name1" value="כן" [checked]="usServer.UserEditing.VolPer" #Vper required> כן
          <input type="radio" name="name1" value="לא" [checked]="!usServer.UserEditing.VolPer" required> לא
        </div>
        <br>
        <label class="radiolabel" for="volpermission">
          <b> הרשאה לתורמים </b>
        </label>
        <div>
          <input type="radio" name="name2" value="כן" [checked]="usServer.UserEditing.DonorPer" #Dper required> כן
          <input type="radio" name="name2" value="לא" [checked]="!usServer.UserEditing.DonorPer" required> לא
        </div>
        <br>
        <label class="radiolabel" for="volpermission">
          <b> הרשאה למאומצים </b>
        </label>
        <div>
          <input type="radio" name="name3" value="כן" [checked]="usServer.UserEditing.AdoptPer" #Aper required> כן
          <input type="radio" name="name3" value="לא" [checked]="!usServer.UserEditing.AdoptPer" required> לא
        </div>
        <br>
        <label class="radiolabel" for="freeze">
          <b>להקפיא חשבון</b>
        </label>
        <div>
          <input type="radio" name="name4" value="כן" [checked]="usServer.UserEditing.Freeze" #Freeze required> כן
          <input type="radio" name="name4" value="לא" [checked]="!usServer.UserEditing.Freeze" required> לא
        </div>
        <br>

        <br>
      </div>
    </div>
    <div class="text-center">
      <input name="Submit" type="submit" value="שמור" class="btn btn-primary" >
      <button type="button" class="btn btn-danger" data-dismiss="modal">סגור</button>
        </div>
  </form>
</div>
</div>
